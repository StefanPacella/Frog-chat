<div class="container mt-10">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-8 col-lg-8 col-md-8">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                            </div>
                            <form action="#" method="POST">
                                <div class="form-group py-1">
                                    <input name="email" class="form-control form-control-user" id="email"
                                        placeholder="Insert your email...">
                                </div>
                                <div class="form-group py-1">
                                    <input name="password" id="password" type="password"
                                        class="form-control form-control-user" placeholder="Password">
                                </div>
                                <hr>
                                <div class="py-1">
                                    <a href='${urllogin_signin}'  type="button" class="btn btn-link">Sign in</a>
                                    <button type="submit" class="btn btn-secondary btn-rounded float-end">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
