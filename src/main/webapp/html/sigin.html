<div class="container mt-10">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-8 col-lg-8 col-md-8">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Sigin!</h1>
                            </div>
                            <div>
                                <div class="form-group py-1">
                                    <input class="form-control form-control-user" id="nicknameid"
                                        placeholder="Insert your nickname...">
                                </div>
                                <div class="form-group py-1">
                                    <input class="form-control form-control-user" id="emailid"
                                        placeholder="Insert your email...">
                                </div>
                                <div class="form-group py-1">
                                    <input id="passwordid" type="password"
                                        class="form-control form-control-user" placeholder="Password">
                                </div>

                                <hr>
                                <div class="py-1">
                                    <a href='${sigin_login}' action="login" type="button" class="btn btn-link">Login</a>
                                    <button onclick="sendNewUser()" class="btn btn-secondary btn-rounded float-end">Sign in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
