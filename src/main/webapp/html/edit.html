<div class="container mt-10">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-8 col-lg-8 col-md-8">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Edit!</h1>
                            </div>
                            <div class="form-group py-2">
                                <div class="form-group py-1">
                                    <input class="form-control form-control-user" id="nicknameid"
                                        placeholder="Insert your nickname..." value="${nicknameedit}">
                                </div>
                                <div class="form-group py-1">
                                    <input id="passwordidold" type="password"
                                        class="form-control form-control-user" placeholder="Old Password">
                                </div>

                                <div class="form-group py-1">
                                    <input id="passwordidnew" type="password"
                                        class="form-control form-control-user" placeholder="New Password">
                                </div>

                                <hr>
                                <div class="py-1">
                                    <button onclick="updateUser()" class="btn btn-secondary btn-rounded float-end">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
