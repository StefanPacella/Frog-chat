<div class="container mt-10">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-8 col-lg-8 col-md-8">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Picture!</h1>
                            </div>
                            <div>

                                <form id="inputPicture" class="form-group py-2" enctype="multipart/form-data">
                                    <label class="form-label">Select an image for you profile</label>
                                    <input type="file" name="picture" class="form-control" accept=".jpg, .jpeg, .jpe, .jif, .jfif, .jfi, .png"
                                        data-btnText="Import a file" filename=picturedudu data-placeholder="Import your picture"></input>
                                </form>

                                <hr>
                                <div class="py-1">
                                    <button onclick="sendPicture()" class="btn btn-secondary btn-rounded float-end">Ok</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
